window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.5

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Comic Mono
    style:  Regular
  bold:
    family: Comic Mono
    style:  Bold
  #italic:
    #family: monospace
    #style:  Italic
  #bold_italic:
    #family: monospace
    #style: Bold Italic
  size: 11
draw_bold_text_with_bright_colors: true

#import:
#  - ~/.config/alacritty/catppuccin-mocha.yml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/fish

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

